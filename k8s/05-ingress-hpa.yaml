# ===========================================
# INGRESS - EXTERNAL ACCESS
# ===========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kv-infosys-ingress
  namespace: kv-infosys
  annotations:
    # OTC LoadBalancer annotations
    kubernetes.io/elb.class: "union"
    kubernetes.io/elb.subnet-id: "subnet-id-from-terraform"
    kubernetes.io/elb.port: "80"
    
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Security headers disabled due to cluster policy
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   add_header X-Frame-Options "SAMEORIGIN" always;
    #   add_header X-Content-Type-Options "nosniff" always;
    #   add_header X-XSS-Protection "1; mode=block" always;
    #   add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
# SSL certificate (for production)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - kv-infosys.bwi.de
    secretName: kv-infosys-tls
  rules:
  - host: kv-infosys.bwi.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# ===========================================
# HORIZONTAL POD AUTOSCALER
# ===========================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: kv-infosys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: kv-infosys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
